---
layout: landing

permalink: /
---
<!-- Banner -->
    <section id="banner">
        <div class="inner">
            <h2>{{ site.title }}</h2>
            <p>{{ site.description | markdownify }}</p>
            <ul class="actions">
                <li><a href="#" class="button special">Subscribe</a></li>
            </ul>
        </div>
        <a href="#one" class="more scrolly">Learn More</a>
    </section>

<!-- About Us Preview -->
    {% include about-us-preview.html %}

<!-- Latest Blog Postd Section -->
    
<section id="latest blog posts" class="wrapper alt style2">
    {% for post in site.categories.blog limit:9 %}
    
        <section class="spotlight">
            <div class="image"><img src="{{ site.url }}/images/teasers - 1080x600/{{ post.image.teaser }}" alt="{{ post.image.alt }}" /></div>
            <div class="content">
                <h2>{{ post.title }}</h2>
                <p>{{ post.excerpt }}</p>
            </div>
        </section>
        
    {% endfor %}
</section>
